<h3>Function、變數與計算</h3>
Pizza的名字是<p id="pizzaName"> (內容已隱藏。無業配。) </p>
<script>
    let x,y; //let是2015以後的變數，const是2015以後的常數，var是2015以前的變數(對老舊瀏覽器比較友好)
    x=8000; y=818; z=x+y;
    function pizza() { document.getElementById("pizzaName").innerHTML = z ; }
    function pizzaHide() { document.getElementById("pizzaName").innerHTML =" (內容已隱藏。無業配。) "; }
</script>
<button onclick="pizza()">顯示內容</button>
<button onclick="pizzaHide()">隱藏內容</button>

<h3>擷取部分的字</h3>
<p id="str_substring"></p>
<script>
    let fruit_str = "Apple, Banana, Kiwi";
    let banana = fruit_str.substring(7, 13);
    document.getElementById('str_substring').innerText='第7~13個字是香蕉 ('+banana+')';
</script>


<br><br>

<h3>替換字串</h3>
<p id="hello_replace"></p>
<script>
    let str_not_replaced = "Hello World";
    let str_ireplaced = str_not_replaced.replace(/HELLO/i,"哈囉"); //不區分大小寫
    let str_replaced = str_not_replaced.replace("Hello", "哈囉"); //區分大小寫
    document.getElementById('hello_replace').innerText=str_replaced+'\n'+str_ireplaced;
</script>
