<!DOCTYPE html>
<html lang="zh_tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>九九乘法表</title>

    <style>
      table,tr,td{
        border: 1px solid black;
      }

      td{
        padding:5px
      }
    </style>
    <script>
      function myFunction(){
        let input = document.getElementById('name')
        let n = parseInt(input.value);
        let s = '<table>'
        for (i = 1 ; i<=n ; i++) {
            s += '<tr>';
            for (j = 1; j <= n; j++) {
                s += `<td>${i}*${j}=${i*j}</td>`
            }
            s += '</tr>';
        }
          s+='</table>';
          document.getElementById('myId').innerHTML = s;
      }
    </script>
</head>
<body>
  <h1>N*N乘法表</h1>
  <h3>請輸入一個數字</h3>
  <input type="text" id="name" required minlength="4" maxlength="8" size="10">
  <button onclick="myFunction()">按這裡</button>
  <br><br>
  <div id="myId"></div>
</body>
</html>
